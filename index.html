    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Ziyang Chen (Jaden) - Portfolio</title>
    <!-- 字体引入 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Vite 这里的入口是 src/main.tsx -->
    <script type="module" src="/src/main.tsx"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    
    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      background-color: #ffffff;
      overflow: hidden; /* Handled by R3F ScrollControls */
    }
    
    /* Custom Scrollbar Hide */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Dynamic Laser/Holographic Animation */
    @keyframes laser-shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    .animate-laser {
      background-size: 200% auto;
      animation: laser-shine 2.5s linear infinite;
    }
  </style>
