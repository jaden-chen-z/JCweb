[build]
  command = "npm run build"
  publish = "dist"

# Ensure proper headers for video files to support mobile playback
[[headers]]
  for = "/*.mp4"
  [headers.values]
    # Enable range requests for video streaming (critical for mobile)
    Accept-Ranges = "bytes"
    # Set proper MIME type
    Content-Type = "video/mp4"
    # Enable caching but allow revalidation
    Cache-Control = "public, max-age=31536000, immutable"
    # Allow CORS for video textures in WebGL
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.webm"
  [headers.values]
    Accept-Ranges = "bytes"
    Content-Type = "video/webm"
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# General security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
